<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Simon Game</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Press+Start+2P&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <a href="https://mywebsite.ulisse-colla.it/" class="btn-mainsite">
        <i class="fa-solid fa-house color-bl"></i>
    </a>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="display-3 px-5 py-3 font-custom">The Simon Game</h1>
            </div>
            <div class="col-12 text-center">
                <h3 class="px-5 py-1 font-custom" id="start_level">Press any key to start</h3>
            </div>
            
            <div class="col-12 col-md-6 text-center">
                
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="div-simon red" id="red"></div>
                        <div class="div-simon green" id="green"></div>
                        <div class="div-simon blue" id="blue"></div>
                        <div class="div-simon yellow" id="yellow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom js -->
    <script src="main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
